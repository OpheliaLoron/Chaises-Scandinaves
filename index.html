<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <!-- js script -->
    <script type="text/javascript" src="script.js" defer></script>

    <title>Chaise Scandinave</title>

    <!-- icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- css sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <!---- HEADER ---->
        <header class="text-center mb-3">
            <h2 class="fs-4 fw-semibold">Fiche produit</h2>
        </header>

        <!---- MAIN ---->
        <main>
            <section class="row bg-white">
                <article class="column col-6 p-0">
                    <figure class="grande"></figure>
                    <figure class="row ">
                        <img class="col-4 first" src="img/img1.jpg" alt="">
                        <img class="col-4 second" src="img/img2.jpg" alt="">
                        <img class="col-4 third" src="img/img3.jpg" alt="">
                    </figure>
                </article>
                <article class="col-6 mt-4">
                    <h1 class="fs-1 mb-4 fw-bold">Chaise scandinave</h1>
                    <p class="mb-4 fs-3">99€</p>
                    <p class="fs-6 mb-4">
                        Installez-vous dans le modèle emblématique imaginé par Charles & Ray Eames pour un
                        concours
                        organisé
                        par le Musée d'Art Moderne de New York.
                    </p>

                    <button type="button" class="btn btn-dark text-uppercase p-3">
                        <p class="text-white">
                            <i class="bi bi-basket-fill"></i>
                            Ajouter au panier
                        </p>
                    </button>

                    <p class="ajout"></p>

                </article>
            </section>
        </main>

        <!---- FOOTER ---->
        <footer></footer>
    </div>
</body>

</html>
